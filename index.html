<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c92986acdf.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/calendar.js" defer></script>
  </head>
  <body>
    <section class="main">
      <h1 class="main-title">Calendar</h1>
      <div class="month clearfix">
        <span class="left">
          <i class="fas fa-chevron-left left"></i>
        </span>
        <span class="right">
          <i class="fas fa-chevron-right right"></i>
        </span>
        <p class="month-name"></p>
      </div>
      <div class="dayCount">
        <ul class="dayCount-list clearfix">
          <li>MON</li>
          <li>TUE</li>
          <li>WED</li>
          <li>THU</li>
          <li>FRI</li>
          <li>SAT</li>
          <li>SUN</li>
        </ul>
      </div>
      <ul class="day clearfix"></ul>
    </section>
  </body>
</html>
